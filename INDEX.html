<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>充提币手续费查询</title>

<style>
:root {
    --gold: #d4af37;
    --bg-dark: #0b0b0f;
    --card-bg: #16161e;
    --border: #333;
}

body {
    margin: 0;
    font-family: "Segoe UI", Roboto, Arial, sans-serif;
    background: linear-gradient(135deg, var(--bg-dark), #1a0f2e);
    color: #eee;
    line-height: 1.6;
}

.container {
    max-width: 1200px;
    margin: auto;
    padding: 20px 15px;
}

h1 {
    text-align: center;
    font-weight: 600;
    color: var(--gold);
    font-size: 1.5rem;
    margin-bottom: 25px;
}

.controls {
    display: flex;
    flex-wrap: wrap;
    gap: 12px;
    margin-bottom: 20px;
}

input, select {
    padding: 12px;
    border-radius: 8px;
    border: 1px solid var(--border);
    background: #222;
    color: white;
    font-size: 16px; /* 防止iOS缩放 */
}

input {
    flex: 1;
    min-width: 200px;
}

select {
    width: 100px;
}

/* 表格基础样式 */
table {
    width: 100%;
    border-collapse: collapse;
    background: rgba(255, 255, 255, 0.02);
    border-radius: 10px;
    overflow: hidden;
}

th {
    background: #111;
    color: var(--gold);
    padding: 15px 10px;
    text-align: left;
    font-size: 0.9rem;
    border-bottom: 2px solid var(--gold);
}

td {
    padding: 12px 10px;
    border-bottom: 1px solid var(--border);
}

/* 移动端核心修改 */
@media (max-width: 768px) {
    .controls {
        flex-direction: column;
    }

    table, thead, tbody, th, td, tr {
        display: block;
    }

    thead tr {
        position: absolute;
        top: -9999px;
        left: -9999px;
    }

    tr {
        margin-bottom: 15px;
        background: var(--card-bg);
        padding: 10px;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        border: 1px solid #2a2a35;
    }

    td {
        border: none;
        position: relative;
        padding-left: 50% !important;
        text-align: right !important;
        border-bottom: 1px solid #222;
    }

    td:last-child {
        border-bottom: none;
    }

    /* 使用伪元素显示标题 */
    td::before {
        content: attr(data-label);
        position: absolute;
        left: 10px;
        width: 45%;
        text-align: left;
        font-weight: bold;
        color: var(--gold);
        white-space: nowrap;
    }
}

.pagination {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 8px;
    margin-top: 30px;
}

.pagination button {
    background: #222;
    color: white;
    border: 1px solid var(--border);
    padding: 8px 12px;
    border-radius: 5px;
    cursor: pointer;
    min-width: 40px;
}

.pagination button.active {
    background: var(--gold);
    color: black;
    border-color: var(--gold);
}
</style>
</head>

<h1 id="title">充提币手续费查询</h1>

<div class="controls">
    <input type="text" id="searchInput" placeholder="搜索币种或网络...">
    <select id="langSwitch">
        <option value="zh">中文</option>
        <option value="en">English</option>
    </select>
</div>

    <tbody></tbody>
</table>

<div class="pagination" id="pagination"></div>

</div>

const rowsPerPage = 10;
let currentPage = 1;

// 获取当前语言的表头名称
function getLabels() {
    const isEn = document.getElementById("langSwitch").value === "en";
    return isEn ? 
        ["Coin", "Network", "Min Deposit", "Min Withdrawal", "Max Withdrawal", "Fee"] : 
        ["币种", "网络", "最低充值", "最小提现", "最大提现", "提现手续费"];
}

function renderTable() {
    const tbody = document.querySelector("#feeTable tbody");
    tbody.innerHTML = "";
    const labels = getLabels();
    const filtered = filterData();
    const start = (currentPage-1)*rowsPerPage;
    const pageData = filtered.slice(start, start + rowsPerPage);
    
    pageData.forEach(row => {
        const tr = document.createElement("tr");
        row.forEach((col, index) => {
            const td = document.createElement("td");
            td.setAttribute("data-label", labels[index]); // 关键：注入标签
            td.innerText = col;
            tr.appendChild(td);
        });
        tbody.appendChild(tr);
    });
    renderPagination(filtered.length);
}

function renderPagination(total){
    const pages = Math.ceil(total/rowsPerPage);
    const container = document.getElementById("pagination");
    container.innerHTML="";
    
    // 限制手机端显示的页码数量（可选优化，这里先做简单的）
    for(let i=1; i<=pages; i++){
        const btn = document.createElement("button");
        btn.innerText = i;
        if(i === currentPage) btn.className = "active";
        btn.onclick = () => goPage(i);
        container.appendChild(btn);
    }
}

function goPage(page){
    currentPage=page;
    renderTable();
    window.scrollTo(0,0); // 点击分页回到顶部
}

function filterData(){
    const keyword=document.getElementById("searchInput").value.toUpperCase();
    return data.filter(row=>row[0].includes(keyword)||row[1].includes(keyword));
}

document.getElementById("searchInput").addEventListener("input",()=>{
    currentPage=1;
    renderTable();
});

document.getElementById("langSwitch").addEventListener("change",(e)=>{
    if(e.target.value==="en"){
        document.getElementById("title").innerText="Deposit & Withdrawal Fee Table";
        document.getElementById("th1").innerText="Coin";
        document.getElementById("th2").innerText="Network";
        document.getElementById("th3").innerText="Min Deposit";
        document.getElementById("th4").innerText="Min Withdrawal";
        document.getElementById("th5").innerText="Max Withdrawal";
        document.getElementById("th6").innerText="Withdrawal Fee";
    } else {
        document.getElementById("title").innerText="充提币手续费查询";
        document.getElementById("th1").innerText="币种";
        document.getElementById("th2").innerText="网络";
        document.getElementById("th3").innerText="最低充值";
        document.getElementById("th4").innerText="最小提现";
        document.getElementById("th5").innerText="最大提现";
        document.getElementById("th6").innerText="提现手续费";
    }
    renderTable(); // 切换语言时直接重绘，不需要reload
});
