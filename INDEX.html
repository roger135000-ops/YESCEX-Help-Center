<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>充提币手续费查询</title>

<style>
:root {
    --primary: #2563eb;
    --bg-light: #f8fafc;
    --card-bg: #ffffff;
    --text-main: #1e293b;
    --text-muted: #64748b;
    --border: #e2e8f0;
}

body {
    margin: 0;
    font-family: "Segoe UI", Roboto, Arial, sans-serif;
    background-color: var(--bg-light);
    color: var(--text-main);
    line-height: 1.6;
}

/* 返回按钮样式 */
.top-nav {
    padding: 15px 20px;
    background: var(--card-bg);
    border-bottom: 1px solid var(--border);
    display: flex;
    align-items: center;
}

.back-btn {
    display: inline-flex;
    align-items: center;
    color: var(--primary);
    text-decoration: none;
    font-weight: 600;
    cursor: pointer;
    background: none;
    border: none;
    padding: 0;
    font-size: 16px;
}

.back-btn svg {
    margin-right: 5px;
}

.container {
    max-width: 1200px;
    margin: auto;
    padding: 20px 15px;
}

h1 {
    text-align: center;
    font-weight: 700;
    color: var(--text-main);
    font-size: 1.5rem;
    margin-bottom: 25px;
}

.controls {
    display: flex;
    flex-wrap: wrap;
    gap: 12px;
    margin-bottom: 20px;
}

input, select {
    padding: 12px;
    border-radius: 8px;
    border: 1px solid var(--border);
    background: var(--card-bg);
    color: var(--text-main);
    font-size: 16px;
    box-shadow: 0 1px 2px rgba(0,0,0,0.05);
}

input { flex: 1; min-width: 200px; }

/* 表格与移动端适配保持之前的优化 */
table {
    width: 100%;
    border-collapse: collapse;
    background: var(--card-bg);
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
}

th {
    background: #f1f5f9;
    color: var(--text-muted);
    padding: 15px 10px;
    text-align: left;
    font-size: 0.85rem;
    border-bottom: 2px solid var(--border);
}

td { padding: 14px 10px; border-bottom: 1px solid var(--border); }

@media (max-width: 768px) {
    .controls { flex-direction: column; }
    table, thead, tbody, th, td, tr { display: block; }
    thead tr { position: absolute; top: -9999px; left: -9999px; }
    tr {
        margin-bottom: 16px;
        background: var(--card-bg);
        padding: 12px;
        border-radius: 12px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.06);
        border: 1px solid var(--border);
    }
    td {
        border: none;
        position: relative;
        padding-left: 45% !important;
        text-align: right !important;
        border-bottom: 1px dashed var(--border);
    }
    td::before {
        content: attr(data-label);
        position: absolute;
        left: 10px;
        width: 40%;
        text-align: left;
        font-weight: 600;
        color: var(--text-muted);
    }
}

.pagination {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 8px;
    margin-top: 30px;
}

.pagination button {
    background: var(--card-bg);
    border: 1px solid var(--border);
    padding: 8px 14px;
    border-radius: 6px;
    cursor: pointer;
}

.pagination button.active {
    background: var(--primary);
    color: white;
    border-color: var(--primary);
}
</style>
</head>

<body>

<nav class="top-nav">
    <button class="back-btn" onclick="history.back()" id="backText">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="15 18 9 12 15 6"></polyline>

</nav>

        <select id="langSwitch">

            <option value="en">English</option>

    <table id="feeTable">

const rowsPerPage = 10;
let currentPage = 1;

function getLabels() {
    const isEn = document.getElementById("langSwitch").value === "en";
    return isEn ? 
        ["Coin", "Network", "Min Deposit", "Min Withdrawal", "Max Withdrawal", "Fee"] : 
        ["币种", "网络", "最低充值", "最小提现", "最大提现", "提现手续费"];
}

function renderTable() {
    const tbody = document.querySelector("#feeTable tbody");
    tbody.innerHTML = "";
    const labels = getLabels();
    const filtered = filterData();
    const start = (currentPage-1)*rowsPerPage;
    const pageData = filtered.slice(start, start + rowsPerPage);
    
    pageData.forEach(row => {
        const tr = document.createElement("tr");
        row.forEach((col, index) => {
            const td = document.createElement("td");
            td.setAttribute("data-label", labels[index]);
            td.innerText = col;
            tr.appendChild(td);
        });
        tbody.appendChild(tr);
    });
    renderPagination(filtered.length);
}

function renderPagination(total){
    const pages = Math.ceil(total/rowsPerPage);
    const container = document.getElementById("pagination");
    container.innerHTML="";
    for(let i=1; i<=pages; i++){
        const btn = document.createElement("button");
        btn.innerText = i;
        if(i === currentPage) btn.className = "active";
        btn.onclick = () => {
            currentPage = i;
            renderTable();
            window.scrollTo(0,0);
        };
        container.appendChild(btn);
    }
}

function filterData(){
    const keyword=document.getElementById("searchInput").value.toUpperCase();
    return data.filter(row=>row[0].includes(keyword)||row[1].includes(keyword));
}

document.getElementById("searchInput").addEventListener("input",()=>{
    currentPage=1;
    renderTable();
});

document.getElementById("langSwitch").addEventListener("change",(e)=>{
    const isEn = e.target.value === "en";
    document.getElementById("title").innerText = isEn ? "Deposit & Withdrawal Fee Table" : "充提币手续费查询";
    document.getElementById("backText").innerHTML = isEn ? 
        '<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><polyline points="15 18 9 12 15 6"></polyline></svg> Back' :

    labels.forEach((text, i) => {
        document.getElementById(`th${i+1}`).innerText = text;
    });

});
