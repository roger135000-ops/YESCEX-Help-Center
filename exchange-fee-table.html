const rowsPerPage = 10;
let currentPage = 1;

function renderTable() {
    const tbody = document.querySelector("#feeTable tbody");
    tbody.innerHTML = "";
    const filtered = filterData();
    const start = (currentPage-1)*rowsPerPage;
    const pageData = filtered.slice(start,start+rowsPerPage);
    pageData.forEach(row=>{
        tbody.innerHTML += `<tr>${row.map(col=>`<td>${col}</td>`).join("")}</tr>`;
    });
    renderPagination(filtered.length);
}

function renderPagination(total){
    const pages = Math.ceil(total/rowsPerPage);
    const container = document.getElementById("pagination");
    container.innerHTML="";
    for(let i=1;i<=pages;i++){
        container.innerHTML+=`<button onclick="goPage(${i})">${i}</button>`;
    }
}

function goPage(page){
    currentPage=page;
    renderTable();
}

function filterData(){
    const keyword=document.getElementById("searchInput").value.toUpperCase();
    return data.filter(row=>row[0].includes(keyword)||row[1].includes(keyword));
}

document.getElementById("searchInput").addEventListener("input",()=>{
    currentPage=1;
    renderTable();
});

document.getElementById("langSwitch").addEventListener("change",(e)=>{
    if(e.target.value==="en"){
        document.getElementById("title").innerText="Deposit & Withdrawal Fee Table";
        document.getElementById("th1").innerText="Coin";
        document.getElementById("th2").innerText="Network";
        document.getElementById("th3").innerText="Min Deposit";
        document.getElementById("th4").innerText="Min Withdrawal";
        document.getElementById("th5").innerText="Max Withdrawal";
        document.getElementById("th6").innerText="Withdrawal Fee";
    }else{
        location.reload();
    }
});
